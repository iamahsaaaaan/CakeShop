<h2>Fill Your Order Details Carefully</h2>
<br>
<div class="cakedetails">
  <select class="form-select form-select-md" aria-label=".form-select-sm example">
    <option selected>Occasion of the cake </option>
    <option value="1">Marriage</option>
    <option value="2">Birthday</option>
    <option value="3">No Ocassion</option>
  </select>
  <select class="form-select form-select-md" aria-label=".form-select-sm example">
    <option selected>Type of the Cake</option>
    <option value="1">with Egg</option>
    <option value="2">Without Egg / Eggless</option>
  </select>
  <select class="form-select form-select-md" aria-label=".form-select-sm example">
    <option selected>Flavour Of The cake</option>
    <option value="1">Red Velvet</option>
    <option value="2">Cheese Cake</option>
    <option value="3">Mango</option>
    <option value="4">Apple</option>
    <option value="5">Strawberry</option>
  </select>
  <select class="form-select form-select-md" aria-label=".form-select-sm example">
    <option selected>Size of The Cake</option>
    <option value="1">1 Kilogram</option>
    <option value="2">2 Kilogram</option>
    <option value="3">3 Kilogram</option>
    <option value="3">5 Kilogram</option>
    <option value="3">10 Kilogram</option>
  </select>
  <small class="form-text text-muted">For Multiple Storeys please select the size more than 2 kilograms.</small>
  <select class="form-select form-select-md" aria-label=".form-select-sm example">
    <option selected>Storeys of the Cake</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <br>
  <label for="exampleInputtext1"><strong>Any Other specification about the cake.</strong></label>
      <input type="text" class="form-control" id="exampleInputtext1" placeholder="Enter more details about your cake">
</div>
